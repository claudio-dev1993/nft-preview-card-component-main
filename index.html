<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>

    <section id="section-main-image">
      <a href=""><img src="/images/icon-view.svg" alt=""></a>
    </section>

    <section id="section-main-text">
      <h3><a href="">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section id="section-price-info">
      <p id="eth-text"><img src="/images/icon-ethereum.svg" alt="ethereum" width="8px"><strong>0.041 ETH</strong></p>
      <p id="days-left"><img src="/images/icon-clock.svg" alt="clock" width="10px"> 3 days left</p>
    </section>
    
    <section id="section-author">
      <img src="/images/image-avatar.png" alt="avatar" width="30px">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://github.com/claudio-dev1993">Claudio Roberto</a>.
  </footer>

</body>

</html>
